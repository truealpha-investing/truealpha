<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | True Alpha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background:#020617;
      color:white;
      font-family:Inter,system-ui;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
    }
    .box {
      width:360px;
      padding:24px;
      background:#020617;
      border:1px solid #1f2937;
      border-radius:16px;
    }
    input,button {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #374151;
      background:#020617;
      color:white;
      margin-top:10px;
      box-sizing:border-box;
    }
    button {
      background:#22c55e;
      border:none;
      font-weight:800;
      cursor:pointer;
    }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <p style="color:#9ca3af;font-size:14px">
    We’ll email you a secure magic link.
  </p>

  <input id="email" type="email" placeholder="you@email.com" autocomplete="email" />
  <button id="btn">Send magic link</button>

  <p id="msg" style="margin-top:12px;font-size:13px;color:#9ca3af"></p>
</div>

<script>
  // ✅ Use a DIFFERENT variable name than "supabase"
  const supabaseClient = window.supabase.createClient(
    "https://pepajrlrnaquyuaitlnb.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlcGFqcmxybmFxdXl1YWl0bG5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MzIxNTEsImV4cCI6MjA4NTMwODE1MX0.bd3yyV_yiRlu3PFcxc-CZjb_ooa5ze-x4TurOtOXQLg",
    {
      auth: {
        persistSession: true,
        detectSessionInUrl: true,
        autoRefreshToken: true
      }
    }
  );

  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");
  const emailEl = document.getElementById("email");

  function setMsg(text, color="#9ca3af") {
    msg.textContent = text;
    msg.style.color = color;
  }

  async function sendMagicLink() {
    const email = (emailEl.value || "").trim();

    if (!email) {
      setMsg("Please enter an email address.", "#fca5a5");
      return;
    }

    btn.disabled = true;
    setMsg("Sending…");

    // ✅ IMPORTANT: use the URL that matches your real file
    // If your page is /leaderboard.html, use that:
    const REDIRECT_TO = "https://truealphadata.com/leaderboard.html";

    const { error } = await supabaseClient.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo: REDIRECT_TO
      }
    });

    if (error) {
      setMsg(error.message, "#fca5a5");
      btn.disabled = false;
      return;
    }

    setMsg("✅ Check your email for the login link (also check Spam/Promotions).", "#86efac");
    btn.disabled = false;
  }

  btn.addEventListener("click", sendMagicLink);

  // Press Enter to submit
  emailEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMagicLink();
  });

  // Optional: if already logged in, skip login page
  (async function redirectIfLoggedIn(){
    const { data } = await supabaseClient.auth.getSession();
    if (data?.session) {
      window.location.href = "/leaderboard.html";
    }
  })();
</script>

</body>
</html>
