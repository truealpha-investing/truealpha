<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | True Alpha</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      background:#020617;
      color:#fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .box{
      width:360px;
      padding:24px;
      background:#020617;
      border:1px solid #1f2937;
      border-radius:16px;
    }
    h2{ margin:0 0 8px 0; }
    p{ margin:0; }
    input,button{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #374151;
      background:#020617;
      color:white;
      margin-top:10px;
      box-sizing:border-box;
      font-size:14px;
    }
    button{
      background:#22c55e;
      border:none;
      font-weight:800;
      cursor:pointer;
    }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }
    .hint{ color:#9ca3af; font-size:14px; margin-top:6px; }
    #msg{ margin-top:12px; font-size:13px; color:#9ca3af; min-height:18px; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>
    <p class="hint">We’ll email you a secure magic link.</p>

    <input id="email" type="email" placeholder="you@email.com" autocomplete="email" />
    <button id="btn" type="button">Send magic link</button>

    <p id="msg"></p>
  </div>

  <script>
    // IMPORTANT: don't name this "supabase" (that collides with the library object)
    const sb = window.supabase.createClient(
      "https://pepajrlrnaquyuaitlnb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlcGFqcmxybmFxdXl1YWl0bG5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MzIxNTEsImV4cCI6MjA4NTMwODE1MX0.bd3yyV_yiRlu3PFcxc-CZjb_ooa5ze-x4TurOtOXQLg",
      {
        auth: {
          persistSession: true,
          detectSessionInUrl: true,
          autoRefreshToken: true
        }
      }
    );

    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    const emailEl = document.getElementById("email");

    function setMsg(text, color="#9ca3af") {
      msg.textContent = text;
      msg.style.color = color;
    }

    // ✅ Your repo shows leaderboard is a folder: /leaderboard/index.html
    // So the correct redirect is /leaderboard/ (NOT /leaderboard.html)
    const REDIRECT_TO = "https://truealphadata.com/leaderboard/";

    async function sendMagicLink() {
      const email = (emailEl.value || "").trim();

      if (!email) {
        setMsg("Please enter an email address.", "#fca5a5");
        return;
      }

      btn.disabled = true;
      setMsg("Sending…");

      const { error } = await sb.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: REDIRECT_TO }
      });

      if (error) {
        setMsg(error.message, "#fca5a5");
        btn.disabled = false;
        return;
      }

      setMsg("✅ Check your email for the login link (also check Spam/Promotions).", "#86efac");
      btn.disabled = false;
    }

    btn.addEventListener("click", sendMagicLink);

    emailEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMagicLink();
    });

    // Optional: if already logged in, skip login page
    (async function redirectIfLoggedIn() {
      const { data, error } = await sb.auth.getSession();
      if (error) console.warn(error.message);
      if (data?.session) {
        window.location.href = "/leaderboard/";
      }
    })();
  </script>

</body>
</html>
