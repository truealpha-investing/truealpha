<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | True Alpha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background:#020617;
      color:white;
      font-family:Inter,system-ui;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
    }
    .box {
      width:360px;
      padding:24px;
      background:#020617;
      border:1px solid #1f2937;
      border-radius:16px;
    }
    input,button {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #374151;
      background:#020617;
      color:white;
      margin-top:10px;
    }
    button {
      background:#22c55e;
      border:none;
      font-weight:800;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <p style="color:#9ca3af;font-size:14px">
    Weâ€™ll email you a secure magic link.
  </p>

  <input id="email" placeholder="you@email.com" />
  <button onclick="login()">Send magic link</button>

  <p id="msg" style="margin-top:12px;font-size:13px;color:#9ca3af"></p>
</div>

<script>
  const supabase = supabase.createClient(
    "https://pepajrlrnaquyuaitlnb.supabase.co",
    "PASTE_YOUR_ANON_PUBLIC_KEY_HERE"
  );

  async function login() {
    const email = document.getElementById("email").value;
    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo: "https://truealphadata.com/leaderboard"
      }
    });

    document.getElementById("msg").textContent =
      error ? error.message : "Check your email for the login link.";
  }
</script>

</body>
</html>
